<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!--Montserrat & Fraunces Font Links-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">


<!--Link to Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Link to CSS-->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
    <main>

      <article class="perfume-ad">
        <picture class="perfume-ad__image">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essense perfume bottle">
        </picture>

        <div class="perfume-ad__content">
          <p class="perfume-ad__category">Perfume</p>

          <h1 class="perfume-ad__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="perfume-ad__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

          <div class="pricing">
            <p class="perfume-ad__sale-price" style="font-size: 26px; color: hsl(158, 36%, 37%); font-weight: 700"> $149.99 
            <a class="perfume-ad__orig-price" style="font-size: .8rem; color: hsl(228, 12%, 48%)" class="visually-hidden"><s>$169.99 </s></a> </p>
          </div>

          <!--Button w/funny-ish GIF-->
          
            <a href="https://media.giphy.com/media/9Y3Kh2MKmYtTywIj1g/giphy.gif" class="button" style="text-decoration: none"><img src="icon-cart.svg" alt="icon of shopping cart">Add to Cart</a>
          
        </div>

      </article>

    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michelle Magnus</a>.
  </div>
</body>
</html>
